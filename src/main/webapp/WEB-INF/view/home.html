<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th>Action</th>

        </tr>

        <tr th:each="e:${employees}">
            <td th:utext="${e.id}"></td>
            <td th:utext="${e.name}"></td>
            <td th:utext="${e.age}"></td>
            <td th:utext="${e.salary}"></td>
            <td th:utext="${e.branch}"></td>
            <td><a type="button" class="btn btn-danger">Delete</a>
                <a type="button" class="btn btn-warning">Edit</a></td>

        </tr>
    </table>
</div>
</body>
</html>
